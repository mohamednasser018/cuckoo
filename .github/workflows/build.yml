name: Java CI - Production Grade

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: >-
    -Dmaven.repo.local=$HOME/.m2/repository
    -Dstyle.color=always
    -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli=INFO

jobs:
  build-test-analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      checks: write
      actions: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      # GitHub CodeQL Security Scan: initialize before build so the build step is captured
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality

      - name: Compile with Maven
        run: mvn -B clean compile

      # Perform CodeQL Analysis (this uploads SARIF results automatically)
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/
